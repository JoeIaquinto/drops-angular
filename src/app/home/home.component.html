<div class="card-container">
  <h1 x-large class="sample-content">Drops Event App</h1>

  <div>

    <h1>Upcoming Drops:</h1>
    <ul>
      <li *ngFor="let drop of localState">
        <div>
          <p>{{drop.name}} at {{drop.location}}   ({{drop.latitude}},{{drop.longitude}})</p>
          <p>{{drop.description}}</p>
        </div>
      </li>
    </ul>

    <h4>Local State</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

        <input type="text" name="textInput" [(ngModel)]="localState.value" placeholder="Set state" autofocus>

      <button md-raised-button color="primary">Submit Drop</button>
    </form>
    <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
      -->

    <pre>this.localState = {{ localState | json }}</pre>

  </div>

</div>
